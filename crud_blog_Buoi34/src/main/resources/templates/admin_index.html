<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${page}"></title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>

    <th:block th:if="${page == 'admin-blog-add'}">
        <!-- Include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    </th:block>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Logo</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Admin site</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/account">Tài khoản</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/author">Nhãn hiệu</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="/admin/blog">Sản phẩm</a>
            </li>
        </ul>
    </nav>

    <span th:text="${page}"></span>
    <div th:if="${page == 'account_list'}">
        <div th:replace="~{account_list.html::AccountList}"></div>
    </div>
    <div th:if="${page == 'authors_list'}">
        <div th:replace="~{authors_list.html::AuthorsList}"></div>
    </div>
    <div th:if="${page == 'blog_list'}">
        <div th:replace="~{blog_list.html::BlogList}"></div>
    </div>
    <div th:if="${page == 'admin-blog-add'}">
        <div th:replace="~{blog_add.html::BlogAdd}"></div>
    </div>
    <div th:if="${page == 'admin-blog-edit'}">
        <div th:replace="~{blog_edit.html::BlogEdit}"></div>
    </div>


<th:block th:if="${page == 'admin-blog-add'}">
    <script>
        $(document).ready(function() {
            $('#summernote').summernote();
        });
    </script>
</th:block>

</body>
</html>
