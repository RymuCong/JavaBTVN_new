<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>

<div th:fragment="ProductDetail">
    <h4>Product Detail</h4>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img th:src="${'/images/' + product.image}" alt="Product" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h4 th:text="${product.productName}"></h4>
                <p th:text="${product.price}"></p>
                <p th:text="${product.category?.categoryName}"></p>
                <p th:text="${product.description}"></p>
                <a th:href="${'/admin/product/edit/' + product.id}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="${'/admin/product/delete/' + product.id}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
