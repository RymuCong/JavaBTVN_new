<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Product</title>
</head>
<body>
<div th:fragment="ProductSearch">
    <h4>The List Product Result</h4>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div th:each="product : ${products}" class="col-md-6 col-lg-4 mb-4 mb-md-0">
                    <div class="card text-black">
                        <img th:src="${'/images/' + product.image}"
                             class="card-img-top" alt="Product" />
                        <div class="card-body">
                            <div class="text-center mt-1">
                                <h4 class="card-title" th:text="${product.productName}"></h4>
                                <h6 class="text-primary mb-1 pb-3" th:text="${product.price + '$'}"></h6>
                            </div>

                            <div class="text-center">
                                <div class="p-3 mx-n3 mb-4" style="background-color: #eff1f2;">
                                    <h5 class="mb-0" th:text="${product.category?.categoryName}"></h5>
                                </div>

                                <p class="card-title" th:text="${product.description}"></p>

                                <div class="text-center">
                                    <a th:href="${'product/' + product.id}" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary flex-fill me-1" data-mdb-ripple-color="dark">
                                        Chi tiáº¿t
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            </div>
    </section>

</div>




</body>
</html>
